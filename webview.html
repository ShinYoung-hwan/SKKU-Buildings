<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- load css -->
    <!-- load css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- load predefined js functions -->
    <script type="text/javascript" src="./js/main_script.js"></script>
  </head>
  <body>
    <div style="height: 100vh; display: flex">
      <div id="map" style="width: 100%; height: 100%"></div>
      <div
        class="floating-icon"
        onclick="set_current_position(keys['lat'], keys['lng'])"
      >
        <i class="bi bi-crosshair"></i>
      </div>
    </div>

    <!-- script for map -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f8523fcd0b65d7204b221cf983b0b07c"
    ></script>
    <script>
      function parseUrlParameters() {
        // 현재 URL의 쿼리 파라미터 가져오기
        const params = new URLSearchParams(window.location.search);
        const parsedParams = {};

        // 모든 파라미터를 순회하며 객체에 추가
        for (const [key, value] of params.entries()) {
          parsedParams[key] = value;
        }

        // 결과를 표시
        return parsedParams;
      }

      const container = document.getElementById("map");
      const keys = parseUrlParameters();
      set_current_position(keys["lat"], keys["lng"]);
    </script>
  </body>
</html>
