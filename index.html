<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKKU Buildings</title>

    <!-- load css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- load predefined js functions -->
    <script type="text/javascript" src="./js/sidebar_script.js"></script>
    <script type="text/javascript" src="./js/main_script.js"></script>

    <!-- load predefined json -->
    <script type="text/javascript" src="./assets/building_infos.json"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col sidebar" id="sidebar">
          <!-- Fixed header section -->
          <div class="fixed-header">
            <h2 style="text-align: center; color: rgb(215, 200, 130)">
              SKKU Buildings
            </h2>
            <!-- Input field -->
            <input
              type="text"
              class="form-control search-input"
              id="building-id-input"
              placeholder="building id"
              oninput="set_buildings_list(this.value)"
            />
          </div>

          <!-- building items field -->
          <div class="scrollable-content">
            <ul class="nav flex-column" id="buildings-nav">
              <li
                class="nav-item d-flex justify-content-between align-items-center"
              >
                <a class="nav-link"> About </a>
                <span>
                  <i class="bi bi-info-circle"></i>
                </span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main content -->
        <div class="col main-content" id="main">
          <div id="map" style="width: 100%; height: 100%"></div>

          <div class="floating-icon" onclick="set_current_position()">
            <i class="bi bi-crosshair"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="overlayModal"
      tabindex="-1"
      aria-labelledby="overlayModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="overlayModalLabel">Overlay Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="filter: invert(1)"
            ></button>
          </div>
          <div class="modal-body" id="overlayModalBody">
            This is an overlay modal. You can place any content here.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- script for sidebar -->
    <script>
      // sidebar list
      const input = document.getElementById("building-id-input");
      const buildings_nav = document.getElementById("buildings-nav");
      const modal_title = document.getElementById("overlayModalLabel");
      const modal_body = document.getElementById("overlayModalBody");
      set_buildings_list();
    </script>

    <!-- script for main -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f8523fcd0b65d7204b221cf983b0b07c"
    ></script>
    <script>
      const container = document.getElementById("map");
      set_current_position();
    </script>

    <!-- load eventlistener js -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
