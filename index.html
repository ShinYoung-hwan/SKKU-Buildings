<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKKU Buildings</title>

    <!-- load css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- load js -->
    <script src="./js/script.js"></script>

    <!-- load json -->
    <script type="text/javascript" src="./assets/building_infos.json"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-auto sidebar">
          <!-- Fixed header section -->
          <div class="fixed-header">
            <h2 style="text-align: center; color: rgb(215, 200, 130)">
              SKKU Buildings
            </h2>
            <!-- Input field -->
            <input
              type="text"
              class="form-control search-input"
              id="building-id-input"
              placeholder="building id"
            />
          </div>

          <div class="scrollable-content">
            <ul class="nav flex-column" id="buildings-nav"></ul>
          </div>
        </div>

        <!-- Main content -->
        <div class="col main-content">
          <div id="map" style="width: 100%; height: 100%"></div>
          GPS 사용 여부를 확인해주세요
          <div class="floating-icon" onclick="set_current_position()">
            <i class="bi bi-crosshair"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- script for sidebar -->
    <script>
      const input = document.getElementById("building-id-input");
      const buildings_nav = document.getElementById("buildings-nav");
      // 주어진 input에 맞게 list 최신화
      set_buildings_list();

      input.addEventListener("input", (e) => {
        set_buildings_list();
      });

      var buildings0 = JSON.parse(JSON.stringify(buildings_nav));
      console.log(buildings0);
    </script>

    <!-- script for main -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f8523fcd0b65d7204b221cf983b0b07c"
    ></script>
    <script>
      const container = document.getElementById("map");
      set_current_position();
    </script>

    <!-- load js -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
